<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIRITZ SPORTS BAR & GRILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS with sidebar fix included */
        .vibey-heading {
            font-family: 'Lobster', cursive;
            font-size: 50px;
            text-align: center;
            background: linear-gradient(45deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: vibe 2s infinite;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        @keyframes vibe {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px; /* Sidebar is hidden by default */
            background-color: rgba(0, 0, 0, 0.7);
            overflow-x: hidden;
            padding: 40px 0 20px 0;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .open-btn {
            font-size: 20px;
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            border-bottom-right-radius: 7px;
        }

        .open-btn:hover {
            background-color: #3700b3;
        }

        #main {
            transition: margin-left 0.3s;
            padding: 20px;
            margin-left: 0;
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 16px;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }

        .menu-card {
            background-color: white;
            padding: 15px;
            text-align: center;
            flex: 1 1 calc(45% - 15px);
            box-sizing: border-box;
            border-radius: 10px;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }
    </style>
</head>

<body>

    <!-- Sidebar Button -->
    <button class="open-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Location Button -->
    <a href="https://maps.app.goo.gl/hxFZgQTcXUJvCLzg7" target="_blank" style="position: fixed; top: 0; right: 0; background-color: #6200ea; padding: 10px; z-index: 1100; display: flex; align-items: center; justify-content: center; border-bottom-left-radius: 7px; text-decoration: none;">
        <span style="font-size: 22px; color: red;">üìç</span>
    </a>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>MENU</h2>
        <a href="#" onclick="showSection('home')">üè† HOME</a>
        <a href="#" onclick="showSection('menu')">üçΩÔ∏è VIEW MENU</a>
        <a href="#" onclick="showSection('booking')">üìÖ RESERVATION</a>
        <a href="#" onclick="showSection('events')">üéâ EVENTS</a>

        <!-- Admin Login Button -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="dashboard.html" style="background-color: white; color: #6200ea; padding: 10px 20px; border-radius: 7px; text-decoration: none; font-weight: bold;">ADMIN</a>
        </div>
    </div>

    <div id="main">
        <div id="home" class="content-section active">
            <h1 id="homeTitle" class="vibey-heading">Welcome to Spiritz Sports Bar & Grill</h1>
            <p id="homeDescription">Enjoy great food, drinks, and live sports in a vibrant atmosphere.</p>
        </div>

        <div id="booking" class="content-section">
            <h2>RESERVATION</h2>
            <form onsubmit="submitBooking(event)">
                <input type="text" id="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <input type="email" id="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <input type="text" id="phone" placeholder="Phone Number" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <input type="date" id="date" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <input type="time" id="time" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <input type="number" id="people" placeholder="Number of People" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
                <button type="submit" style="background-color: #6200ea; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">BOOK NOW</button>
            </form>
            <p id="bookingConfirmation" style="color: green; margin-top: 15px; text-align: center;"></p>
        </div>

        <div id="menu" class="content-section">
            <h2>Our Menu</h2>
            <div id="menuList" class="menu-grid"></div>
        </div>

        <!-- Events Section -->
        <div id="events" class="content-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Upcoming Events</h2>
            <div id="upcomingEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
            <h2 style="text-align: center; margin: 50px 0 30px 0;">Past Events</h2>
            <div id="pastEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            if (sidebar.style.left === '-200px') {
                sidebar.style.left = '0';
                main.style.marginLeft = '200px';
            } else {
                sidebar.style.left = '-200px';
                main.style.marginLeft = '0';
            }
        }

        function showSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            toggleSidebar();
        }

        function submitBooking(event) {
            event.preventDefault();
            document.getElementById('bookingConfirmation').innerText = 'Thank you! Your booking has been submitted.';
        }

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];

            const now = new Date();
            const upcomingContainer = document.getElementById('upcomingEvents');
            const pastContainer = document.getElementById('pastEvents');

            upcomingContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            events.forEach(event => {
                const eventCard = `
                    <div style="width: 100%; max-width: 600px; text-align: center;">
                        <h3 style="margin-bottom: 10px;">${event.title}</h3>
                        <img src="${event.imageUrl}" alt="${event.title}" style="width: 100%; border-radius: 10px;">
                    </div>
                `;

                if (new Date(event.date) >= now) {
                    upcomingContainer.innerHTML += eventCard;
                } else {
                    pastContainer.innerHTML += eventCard;
                }
            });
        }

        window.onload = function () {
            loadEvents();
        }
    </script>
</body>

</html>
