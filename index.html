<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMONE'S KOLLECTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
    html, body {
        overflow-x: hidden;
        overflow-y: auto;
        max-width: 100%;
    }

    /* Your existing CSS with sidebar fix included */
.vibey-heading {
    font-family: 'Lobster', cursive;
    font-size: 24px;
    text-align: center;
    background: linear-gradient(45deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    flex: 1;
    margin: 0;
}

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-x: hidden;
            padding: 40px 0 20px 0;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .open-btn {
            font-size: 20px;
            background-color: #6200ea;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 1100;
            border-bottom-right-radius: 7px;
        }

        .open-btn:hover {
            background-color: #3700b3;
        }

        .location-button {
            position: fixed;
            top: 0px;
            right: 0px;
            background-color: #6200ea;
            padding: 10px;
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 7px;
            text-decoration: none;
        }

        #main {
            transition: margin-left 0.4s;
            padding: 10px;
            margin-left: 0;
            max-width: 90%;
            margin-right: auto;
            margin-left: auto;
            box-sizing: border-box;
            padding-top: 60px; /* Push content below header buttons */
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 16px;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }

        .menu-card {
            background-color: white;
            padding: 15px;
            text-align: center;
            flex: 1 1 calc(40% - 15px);
            box-sizing: border-box;
            border-radius: 10px;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }
        .reservation-form {
    max-width: 400px;  /* Smaller for mobile fit */
    width: 100%;       /* Always respect screen size */
    margin: 0 auto;    /* Center the form */
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; /* Force padding inside width */
}

.reservation-form input,
.reservation-form button {
    width: 100%;       /* Fully contained */
    max-width: 100%;   /* Never overflow */
    box-sizing: border-box; /* Prevent overflow from padding */
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.reservation-form button {
    background-color: #6200ea;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.reservation-form button:hover {
    background-color: #3700b3;
}

#bookingConfirmation {
    color: green;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
}

    </style>
</head>

<body>

    <!-- Sidebar Button -->
    <button class="open-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Location Button -->
    <a href="https://maps.app.goo.gl/hxFZgQTcXUJvCLzg7" target="_blank" class="location-button">
        <span style="font-size: 22px; color: red;">üìç</span>
    </a>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>MENU</h2>
        <a href="#" onclick="showSection('home')">üí´PREVIOUS DESIGNS</a>
        <a href="#" onclick="showSection('menu')">üíÖüèΩPRODUCTS</a>
        <a href="#" onclick="showSection('booking')">üìÖ RESERVATION</a>
        <a href="#" onclick="showSection('events')">üéâ EVENTS</a>

        <!-- Admin Login Button -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="dashboard.html" style="background-color: white; color: #6200ea; padding: 10px 20px; border-radius: 7px; text-decoration: none; font-weight: bold;">ADMIN</a>
        </div>
    </div>

    <div id="main">
        <div id="home" class="content-section active">
            <h1 class="site-title vibey-heading">KIMONE'S KOLLECTION</h1>
            <p id="homeDescription">Enjoy great food, drinks, and live sports in a vibrant atmosphere.</p>
        </div>

        <div id="booking" class="content-section">
    <h2 style="text-align: center;">RESERVATION</h2>
    <form onsubmit="submitBooking(event)" class="reservation-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="people" placeholder="Number of People" required>
        <button type="submit">BOOK NOW</button>
    </form>
    <p id="bookingConfirmation"></p>
        </div>

        <div id="menu" class="content-section">
            <h2>Our Menu</h2>
            <div id="menuList" class="menu-grid"></div>
        </div>

        <!-- Events Section -->
        <div id="events" class="content-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Upcoming Events</h2>
            <div id="upcomingEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
            <h2 style="text-align: center; margin: 50px 0 30px 0;">Past Events</h2>
            <div id="pastEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
        </div>
    </div>

    <script>
       function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar.style.left === '-200px') {
        sidebar.style.left = '0';
    } else {
        sidebar.style.left = '-200px';
    }
}

        function showSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            toggleSidebar();
        }

        function submitBooking(event) {
            event.preventDefault();
            document.getElementById('bookingConfirmation').innerText = 'Thank you! Your booking has been submitted.';
        }

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];

            const now = new Date();
            const upcomingContainer = document.getElementById('upcomingEvents');
            const pastContainer = document.getElementById('pastEvents');

            upcomingContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            events.forEach(event => {
                const eventCard = `
                    <div style="width: 100%; max-width: 600px; text-align: center;">
                        <h3 style="margin-bottom: 10px;">${event.title}</h3>
                        <img src="${event.imageUrl}" alt="${event.title}" style="width: 100%; border-radius: 10px;">
                    </div>
                `;

                if (new Date(event.date) >= now) {
                    upcomingContainer.innerHTML += eventCard;
                } else {
                    pastContainer.innerHTML += eventCard;
                }
            });
        }

        window.onload = function () {
            loadEvents();
        }
    </script>
</body>

</html>
