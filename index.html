<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMONE'S KOLLECTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        html, body {
    overflow-x: hidden;
    overflow-y: auto;
    max-width: 100vw; /* ‚úÖ Force the page width to match the viewport width */
    width: 100vw;     /* ‚úÖ Explicitly set the width to the viewport width */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    box-sizing: border-box; /* ‚úÖ Ensure padding and border stay within width */
}
        * {
    box-sizing: border-box;
    max-width: 100%;
}

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 45px;
            background-color: #6200ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 1200;
        }

        .vibey-heading {
            font-family: 'Lobster', cursive;
            font-size: 27px;
            margin: 0;
            background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            text-align: center;
            flex: 1;
        }

        .open-btn, .location-button {
            background-color: #50C878;
            height: 45px;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 0;
        }

        .open-btn {
            left: 0;
            border-bottom-right-radius: 0px;
        }

        .location-button {
            right: 0;
            border-bottom-left-radius: 0px;
            text-decoration: none;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-x: hidden;
            padding: 40px 0 20px 0;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        #main {
            transition: margin-left 0.4s;
            padding: 10px;
            margin-left: 0;
            max-width: 90%;
            margin-right: auto;
            margin-left: auto;
            box-sizing: border-box;
            padding-top: 60px;
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .content-section.active {
            display: block;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 16px;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
        }

        .menu-card {
            background-color: white;
            padding: 15px;
            text-align: center;
            flex: 1 1 calc(40% - 15px);
            box-sizing: border-box;
            border-radius: 10px;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }

       .order-form {
    max-width: 400px;
    width: 90%;
    margin: 0 auto; /* Perfect horizontal centering */
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

.order-form input,
.order-form button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.order-form button {
    background-color: #6200ea;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.order-form button:hover {
    background-color: #3700b3;
}

#orderConfirmation {
    color: green;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
}

    </style>
</head>

<body>

    <div class="header-bar">
        <button class="open-btn" onclick="toggleSidebar()">‚ò∞</button>

        <h1 class="site-title vibey-heading">KIMONE'S KOLLECTION</h1>

        <a href="https://maps.app.goo.gl/hxFZgQTcXUJvCLzg7" target="_blank" class="location-button">
            <span style="font-size: 22px; color: red;">üìç</span>
        </a>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>MENU</h2>
        <a href="#" onclick="showSection('home')">üí´ DESIGNS</a>
        <a href="#" onclick="showSection('menu')">üíÖüèΩ PRODUCTS</a>
        <a href="#" onclick="showSection('booking')">ü§≥üèΩ ORDER</a>
        <a href="#" onclick="showSection('events')">üéâ EVENTS</a>

        <!-- Admin Login Button -->
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="dashboard.html" style="background-color: white; color: #6200ea; padding: 10px 20px; border-radius: 7px; text-decoration: none; font-weight: bold;">ADMIN</a>
        </div>
    </div>

    <div id="main">
        <div id="home" class="content-section active">
            <p id="homeDescription">Enjoy great food, drinks, and live sports in a vibrant atmosphere.</p>
        </div>

            <div id="booking" class="content-section">
    <h2 style="text-align: center;">ORDER FORM</h2>

    <form onsubmit="submitOrder(event)" class="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="photo1">Upload Photo 1:</label>
        <input type="file" id="photo1" accept="image/*" required>

        <label for="photo2">Upload Photo 2:</label>
        <input type="file" id="photo2" accept="image/*" required>

        <label for="photo3">Upload Photo 3:</label>
        <input type="file" id="photo3" accept="image/*" required>

        <button type="submit">SUBMIT ORDER</button>
    </form>

    <p id="orderConfirmation"></p>
</div>

        <div id="menu" class="content-section">
            <h2>Our Menu</h2>
            <div id="menuList" class="menu-grid"></div>
        </div>

        <div id="events" class="content-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Upcoming Events</h2>
            <div id="upcomingEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
            <h2 style="text-align: center; margin: 50px 0 30px 0;">Past Events</h2>
            <div id="pastEvents" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '-200px') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-200px';
            }
        }

        function showSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            toggleSidebar();
        }

        function submitOrder(event) {
    event.preventDefault();
    document.getElementById('orderConfirmation').innerText = 'Thank you! Your order has been submitted.';
}

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];

            const now = new Date();
            const upcomingContainer = document.getElementById('upcomingEvents');
            const pastContainer = document.getElementById('pastEvents');

            upcomingContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            events.forEach(event => {
                const eventCard = `
                    <div style="width: 100%; max-width: 600px; text-align: center;">
                        <h3 style="margin-bottom: 10px;">${event.title}</h3>
                        <img src="${event.imageUrl}" alt="${event.title}" style="width: 100%; border-radius: 10px;">
                    </div>
                `;

                if (new Date(event.date) >= now) {
                    upcomingContainer.innerHTML += eventCard;
                } else {
                    pastContainer.innerHTML += eventCard;
                }
            });
        }

        window.onload = function () {
            loadEvents();
        }
    </script>

</body>

</html>
