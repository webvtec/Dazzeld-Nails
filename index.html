<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCTURUS NAIL CARE</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Zilla Slab', serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-title {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .menu-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #98FF98;
      color: #FF69B4;
      border: none;
      height: 48px;
      width: 45px;
      font-size: 22px;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 48px;
      left: 0;
      width: 150px;
      background: rgba(0, 0, 0, 0.8);
      color: #98FF98;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #6200ea;
      margin-top: 80px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #6200ea;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #3700b3;
    }

    #bookingMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery-grid img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">ARCTURUS NAIL CARE</div>
  </div>

  <div class="menu" id="menu">
    <a onclick="showSection('gallerySection'); closeMenu();">üíÖüèΩ DESIGNS</a>
    <a onclick="showSection('bookingSection'); closeMenu();">üìÜ BOOKING</a>
    <a onclick="adminLogin(); closeMenu();">üîê ADMIN</a>
    <a onclick="openLocation(); closeMenu();">üìç LOCATION</a>
  </div>

  <div id="gallerySection" class="content-section active">
    <div id="galleryDisplay"></div>
  </div>

  <div id="bookingSection" class="content-section">
    <h1>BOOK APPOINTMENT</h1>
    <!-- form stays the same -->
  </div>

  <script>
    // Firebase config stays the same

    function loadGallery(containerId) {
      const galleryRef = db.collection("gallery");
      const container = document.getElementById(containerId);
      container.innerHTML = '<div class="gallery-grid"></div>';
      const grid = container.querySelector('.gallery-grid');
      galleryRef.get().then(snapshot => {
        snapshot.forEach(doc => {
          const img = document.createElement("img");
          img.src = doc.data().url;
          grid.appendChild(img);
        });
      });
    }

    function adminLogin() {
      const password = prompt("Enter admin password:");
      if (password === "arcturusadmin") {
        window.location.href = "https://console.firebase.google.com/project/dazzeld-nails/firestore/data/~2Fbookings";
      } else {
        alert("Incorrect password.");
      }
    }

    function openLocation() {
      window.open("https://www.google.com/maps?q=18.012,-76.793", "_blank");
    }
  </script>
</body>

</html>
