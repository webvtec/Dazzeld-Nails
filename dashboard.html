<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #6200ea;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        #menuList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .menu-card {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }

        .menu-card button {
            width: 45%;
            margin: 5px 2%;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="#" onclick="showSection('addSection')">‚ûï Add Menu Item</a>
        <a href="#" onclick="showSection('viewSection')">üìã View/Edit/Delete Items</a>
        <a href="index.html">üè† Go to Website</a>
    </div>

    <div class="content">
        <h1>Admin Dashboard</h1>
        <div id="loading">Checking authorization...</div>

        <div id="addSection" class="hidden">
            <h2>Add New Menu Item</h2>
            <form id="menuForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <input type="url" id="itemImageURL" placeholder="Image URL" required>
                <button type="submit">Add Item</button>
            </form>
            <p id="uploadStatus"></p>
        </div>

        <div id="viewSection" class="hidden">
            <h2>Menu Items</h2>
            <div id="menuList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const adminRef = firebase.database().ref('admins/' + user.uid);

                adminRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('loading').style.display = 'none';
                        showSection('addSection');
                        loadMenu();
                    } else {
                        alert('You are not authorized to access this page.');
                        firebase.auth().signOut().then(() => {
                            window.location.href = "login.html";
                        });
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function showSection(sectionId) {
            document.getElementById('addSection').classList.add('hidden');
            document.getElementById('viewSection').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemImageURL = document.getElementById('itemImageURL').value;

            if (!itemImageURL) {
                document.getElementById('uploadStatus').innerText = 'Please enter an image URL.';
                return;
            }

            document.getElementById('uploadStatus').innerText = 'Saving item...';

            const newItemRef = firebase.database().ref('menu').push();
            newItemRef.set({
                name: itemName,
                price: itemPrice,
                imageUrl: itemImageURL
            }, function (error) {
                if (error) {
                    document.getElementById('uploadStatus').innerText = 'Failed to add item.';
                } else {
                    document.getElementById('uploadStatus').innerText = 'Item added successfully!';
                    menuForm.reset();
                    loadMenu();
                    setTimeout(() => {
                        document.getElementById('uploadStatus').innerText = '';
                    }, 3000);
                }
            });
        });

        function loadMenu() {
            const menuList = document.getElementById('menuList');
            const menuRef = firebase.database().ref('menu');

            menuRef.on('value', (snapshot) => {
                menuList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const item = childSnapshot.val();
                    const itemKey = childSnapshot.key;

                    const itemCard = document.createElement('div');
                    itemCard.classList.add('menu-card');

                    itemCard.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150';">
                        <h3 contenteditable="true" onblur="updateItem('${itemKey}', 'name', this.innerText)">${item.name}</h3>
                        <p contenteditable="true" onblur="updateItem('${itemKey}', 'price', this.innerText)">$${item.price}</p>
                        <button onclick="deleteItem('${itemKey}')">üóëÔ∏è Delete</button>
                    `;

                    menuList.appendChild(itemCard);
                });
            });
        }

        function updateItem(itemKey, field, newValue) {
            const itemRef = firebase.database().ref('menu/' + itemKey + '/' + field);
            itemRef.set(newValue);
        }

        function deleteItem(itemKey) {
            if (confirm('Are you sure you want to delete this item?')) {
                const itemRef = firebase.database().ref('menu/' + itemKey);
                itemRef.remove();
            }
        }
    </script>

</body>

</html>
