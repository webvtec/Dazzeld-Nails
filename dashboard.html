<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #6200ea;
        }

        form {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        #uploadStatus {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }

        #loading {
            font-weight: bold;
            color: #6200ea;
        }
    </style>
</head>

<body>

    <h1>Admin Dashboard</h1>
    <div id="loading">Checking authorization...</div>

    <div id="dashboard" style="display: none;">
        <p>Add new menu items here:</p>
        <form id="menuForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <input type="file" id="itemImage" accept="image/*" required>
            <button type="submit">Add Item</button>
        </form>
        <p id="uploadStatus"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const adminKey = user.email.replace(/\./g, ','); // Replace all dots
                const adminRef = firebase.database().ref('admins/' + adminKey);

                adminRef.once('value', (snapshot) => {
                    if (snapshot.exists() && snapshot.val() === true) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                    } else {
                        alert('You are not authorized to access this page.');
                        firebase.auth().signOut();
                        window.location.href = "index.html";
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemImage = document.getElementById('itemImage').files[0];

            const storageRef = firebase.storage().ref('menu-images/' + itemImage.name);
            const uploadTask = storageRef.put(itemImage);

            uploadTask.on('state_changed',
                function (snapshot) { },
                function (error) {
                    document.getElementById('uploadStatus').innerText = 'Upload failed.';
                },
                function () {
                    uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                        const newItemRef = firebase.database().ref('menu').push();
                        newItemRef.set({
                            name: itemName,
                            price: itemPrice,
                            imageUrl: downloadURL
                        });
                        document.getElementById('uploadStatus').innerText = 'Item added successfully!';
                        menuForm.reset();
                    });
                }
            );
        });
    </script>

</body>

</html>
