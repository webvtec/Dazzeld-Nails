<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            position: fixed;
            top: 0;
            left: -220px;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            padding: 40px 0 20px 0;
            transition: 0.4s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .header-title {
    position: fixed;
    top: 0;
    left: 40px; /* Starts right after the menu button */
    right: 0;
    height: 45px; /* Same height as menu button */
    display: flex;
    align-items: center;
    justify-content: center; /* Center the text horizontally */
    background-color: #2200ea;
    color: white;
    font-weight: bold;
    font-size: 18px;
    z-index: 1100;
}

        .open-btn {
            font-size: 22px;
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            border-radius: 5px;
        }

        .open-btn {
    font-size: 22px;
    background-color: #6200ea;
    color: white;
    padding: 8px 12px; /* Smaller button size */
    border: none;
    cursor: pointer;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1100;
    border-radius: 0;
    width: auto; /* Ensure it doesn‚Äôt stretch */
}

        .open-btn:hover {
            background-color: #3700b3;
        }

        #main {
            transition: margin-left 0.4s;
            padding: 20px;
            margin-left: 0;
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-section.active {
            display: block;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        img, input, textarea, button {
    max-width: 100%;
    box-sizing: border-box;
}

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .menu-item img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .edit-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

        .menu-item input {
            width: 90%;
            margin-bottom: 12px;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            border: 1.5px solid #ccc;
            border-radius: 6px;
        }

        .menu-item input[id^="price-"] {
            font-size: 18px;
            color: #6200ea;
            font-weight: bold;
        }

        .menu-item button {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .delete-button {
            width: 48%;
            padding: 12px 14px;
            margin: 5px 1%;
            font-size: 16px;
            font-weight: bold;
            background-color: #e53935;
        }

        .delete-button:hover {
            background-color: #b71c1c;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .event-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.event-item {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 100%;
    box-sizing: border-box;
}

.event-item input {
    width: 100%; /* Completely fill the card */
    max-width: 100%; /* Force it to stay inside */
    box-sizing: border-box; /* Include padding inside width */
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.event-item img {
    width: 100%;
    max-width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
}

.event-item button {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
}

.event-section-title {
    margin-top: 40px;
    margin-bottom: 10px;
    color: #333;
    text-align: center;
    font-weight: bold;
}
    </style>
</head>

<body>

    <button class="open-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="header-title">ADMIN DASHBOARD</div>

    <div id="sidebar" class="sidebar">
        <h2>ADMIN</h2>
        <a href="#" onclick="showSection('homeSection')">üìÑ Home Content</a>
        <a href="#" onclick="showSection('menuSection')">üçΩÔ∏è Menu Items</a>
        <a href="#" onclick="showSection('eventSection')">üéâ Events</a>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="index.html" style="background-color: white; color: #6200ea; padding: 10px 20px; border-radius: 7px; text-decoration: none; font-weight: bold;">VIEW SITE</a>
        </div>
    </div>

    <div id="main">

        <div id="homeSection" class="content-section active">
            <h2>Home Content</h2>
            <form onsubmit="event.preventDefault(); saveHomeContent();">
                <label for="homeTitle">Home Title</label>
                <input type="text" id="homeTitle" placeholder="Home Title">

                <label for="homeDescription">Home Description</label>
                <textarea id="homeDescription" placeholder="Home Description"></textarea>

                <button type="submit">Save Home Content</button>
            </form>
        </div>

        <div id="menuSection" class="content-section">
            <h2>Menu Items</h2>
            <form id="menuForm">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" placeholder="Item Name" required>

                <label for="itemPrice">Item Price</label>
                <input type="number" id="itemPrice" placeholder="Price" required>

                <label for="itemImageURL">Image URL</label>
                <input type="url" id="itemImageURL" placeholder="Image URL" required>

                <button type="submit">Add Menu Item</button>
            </form>
            <div id="menuList" class="menu-grid"></div>
            <button onclick="saveAllMenuItems()">üíæ Save All Menu Items</button>
        </div>

        <div id="eventSection" class="content-section">
            <h2>Events</h2>
            <form id="eventForm">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" placeholder="Event Title" required>

                <label for="eventImageURL">Image URL</label>
                <input type="url" id="eventImageURL" placeholder="Image URL" required>

                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" required>

                <button type="submit">Add Event</button>
            </form>

            <h3 class="event-section-title">Upcoming Events</h3>
            <div id="upcomingEvents" class="event-grid"></div>

            <h3 class="event-section-title">Past Events</h3>
            <div id="pastEvents" class="event-grid"></div>

            <button onclick="saveAllEvents()">üíæ Save All Events</button>
        </div>

    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            if (sidebar.style.left === '-220px' || sidebar.style.left === '') {
                sidebar.style.left = '0';
                main.style.marginLeft = '220px';
            } else {
                sidebar.style.left = '-220px';
                main.style.marginLeft = '0';
            }
        }

        function showSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            toggleSidebar();
        }

        function loadHomeContent() {
            document.getElementById('homeTitle').value = localStorage.getItem('homeTitle') || '';
            document.getElementById('homeDescription').value = localStorage.getItem('homeDescription') || '';
        }

        function saveHomeContent() {
            localStorage.setItem('homeTitle', document.getElementById('homeTitle').value);
            localStorage.setItem('homeDescription', document.getElementById('homeDescription').value);
            alert('Home content saved!');
        }

        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const imageUrl = document.getElementById('itemImageURL').value;

            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            menu.push({ name, price, imageUrl });
            localStorage.setItem('menu', JSON.stringify(menu));

            menuForm.reset();
            loadMenu();
        });

        function loadMenu() {
            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';

            menu.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('menu-item');
                itemDiv.innerHTML = `
                    <input type="text" id="name-${index}" value="${item.name}">
                    <div class="image-container">
                        <img id="image-${index}" src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150';">
                        <div class="edit-icon" onclick="editImage(${index})">‚úèÔ∏è</div>
                    </div>
                    <input type="text" id="price-${index}" value="${item.price}">
                    <div class="button-row">
                        <button class="delete-button" onclick="deleteMenuItem(${index})">üóëÔ∏è Delete</button>
                    </div>
                `;
                menuList.appendChild(itemDiv);
            });
        }

        function editImage(index) {
            const newUrl = prompt('Enter new image URL:');
            if (newUrl) {
                const menu = JSON.parse(localStorage.getItem('menu')) || [];
                menu[index].imageUrl = newUrl;
                localStorage.setItem('menu', JSON.stringify(menu));
                loadMenu();
            }
        }

        function deleteMenuItem(index) {
            if (confirm('Delete this menu item?')) {
                const menu = JSON.parse(localStorage.getItem('menu')) || [];
                menu.splice(index, 1);
                localStorage.setItem('menu', JSON.stringify(menu));
                loadMenu();
            }
        }

        function saveAllMenuItems() {
            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            menu.forEach((item, index) => {
                const updatedName = document.getElementById(`name-${index}`).value;
                const updatedPrice = document.getElementById(`price-${index}`).value;
                item.name = updatedName;
                item.price = updatedPrice;
            });
            localStorage.setItem('menu', JSON.stringify(menu));
            alert('All menu items saved successfully!');
            loadMenu();
        }

        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const imageUrl = document.getElementById('eventImageURL').value;
            const date = document.getElementById('eventDate').value;

            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push({ title, imageUrl, date });
            localStorage.setItem('events', JSON.stringify(events));

            document.getElementById('eventForm').reset();
            loadEvents();
        });

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const upcomingContainer = document.getElementById('upcomingEvents');
            const pastContainer = document.getElementById('pastEvents');

            upcomingContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            const today = new Date().toISOString().split('T')[0];

            events.forEach((event, index) => {
                const container = document.createElement('div');
                container.classList.add('event-item');
                container.innerHTML = `
                    <input type="text" id="eventTitle-${index}" value="${event.title}">
                    <div class="image-container">
                        <img id="eventImage-${index}" src="${event.imageUrl}" alt="${event.title}" onerror="this.src='https://via.placeholder.com/150';">
                        <div class="edit-icon" onclick="editEventImage(${index})">‚úèÔ∏è</div>
                    </div>
                    <input type="date" id="eventDate-${index}" value="${event.date}">
                    <div class="button-row">
                        <button class="delete-button" onclick="deleteEvent(${index})">üóëÔ∏è Delete</button>
                    </div>
                `;

                if (event.date >= today) {
                    upcomingContainer.appendChild(container);
                } else {
                    pastContainer.appendChild(container);
                }
            });
        }

                function editEventImage(index) {
            const newUrl = prompt('Enter new image URL:');
            if (newUrl) {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                events[index].imageUrl = newUrl;
                localStorage.setItem('events', JSON.stringify(events));
                loadEvents();
            }
        }

        function deleteEvent(index) {
            if (confirm('Delete this event?')) {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                loadEvents();
            }
        }

        function saveAllEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.forEach((event, index) => {
                const updatedTitle = document.getElementById(`eventTitle-${index}`).value;
                const updatedDate = document.getElementById(`eventDate-${index}`).value;
                event.title = updatedTitle;
                event.date = updatedDate;
            });
            localStorage.setItem('events', JSON.stringify(events));
            alert('All events saved successfully!');
            loadEvents();
        }

        window.onload = function () {
            loadHomeContent();
            loadMenu();
            loadEvents();
        }
    </script>

</body>

</html>
