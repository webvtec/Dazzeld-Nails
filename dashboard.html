<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar {
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #6200ea;
            border-radius: 0 5px 5px 0;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .content {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        #menuList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .menu-card {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }

        .menu-card button {
            width: 45%;
            margin: 5px 2%;
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="menu-button" onclick="toggleSidebar()">‚ò∞ Menu</button>
        <h1>Admin Dashboard</h1>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showSection('homeSection')">üè† Home</a>
        <a href="#" onclick="showSection('menuSection')">üìã View Menu</a>
        <a href="#" onclick="showSection('bookingSection')">üìÖ Book a Table</a>
        <a href="#" onclick="showSection('orderSection')">üõí Order Food</a>
        <a href="#" onclick="showSection('contactSection')">üìû Contact Info</a>
    </div>

    <div class="content">
        <div id="loading">Checking authorization...</div>

        <div id="homeSection" class="hidden">
            <h2>Home Content</h2>
            <textarea id="homeContent" placeholder="Edit home content here..."></textarea>
            <button onclick="saveContent('homeContent')">Save</button>
        </div>

        <div id="menuSection" class="hidden">
            <h2>Menu Items</h2>
            <form id="menuForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <input type="url" id="itemImageURL" placeholder="Image URL" required>
                <button type="submit">Add Item</button>
            </form>
            <p id="uploadStatus"></p>
            <div id="menuList"></div>
        </div>

        <div id="bookingSection" class="hidden">
            <h2>Booking Info</h2>
            <textarea id="bookingContent" placeholder="Edit booking instructions here..."></textarea>
            <button onclick="saveContent('bookingContent')">Save</button>
        </div>

        <div id="orderSection" class="hidden">
            <h2>Order Info</h2>
            <textarea id="orderContent" placeholder="Edit order instructions here..."></textarea>
            <button onclick="saveContent('orderContent')">Save</button>
        </div>

        <div id="contactSection" class="hidden">
            <h2>Contact Info</h2>
            <textarea id="contactContent" placeholder="Edit contact info here..."></textarea>
            <button onclick="saveContent('contactContent')">Save</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        let sidebarVisible = false;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarVisible = !sidebarVisible;
            sidebar.style.display = sidebarVisible ? 'block' : 'none';
        }

        function showSection(sectionId) {
            const sections = ['homeSection', 'menuSection', 'bookingSection', 'orderSection', 'contactSection'];
            sections.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.uid === 'O0PySpbvj8dHS6fBWCagxFLxguU2') {
                document.getElementById('loading').style.display = 'none';
                showSection('homeSection');
                loadContent();
                loadMenu();
            } else {
                alert('You are not authorized to access this page.');
                firebase.auth().signOut().then(() => {
                    window.location.href = 'login.html';
                });
            }
        });

        function saveContent(sectionId) {
            const content = document.getElementById(sectionId).value;
            firebase.database().ref('siteContent/' + sectionId).set(content);
            alert('Content saved!');
        }

        function loadContent() {
            const sections = ['homeContent', 'bookingContent', 'orderContent', 'contactContent'];
            sections.forEach(sectionId => {
                firebase.database().ref('siteContent/' + sectionId).on('value', (snapshot) => {
                    document.getElementById(sectionId).value = snapshot.val() || '';
                });
            });
        }

        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemImageURL = document.getElementById('itemImageURL').value;

            if (!itemImageURL) {
                document.getElementById('uploadStatus').innerText = 'Please enter an image URL.';
                return;
            }

            document.getElementById('uploadStatus').innerText = 'Saving item...';

            const newItemRef = firebase.database().ref('menu').push();
            newItemRef.set({
                name: itemName,
                price: itemPrice,
                imageUrl: itemImageURL
            }, function (error) {
                if (error) {
                    document.getElementById('uploadStatus').innerText = 'Failed to add item.';
                } else {
                    document.getElementById('uploadStatus').innerText = 'Item added successfully!';
                    menuForm.reset();
                    loadMenu();
                    setTimeout(() => {
                        document.getElementById('uploadStatus').innerText = '';
                    }, 3000);
                }
            });
        });

        function loadMenu() {
            const menuList = document.getElementById('menuList');
            const menuRef = firebase.database().ref('menu');

            menuRef.on('value', (snapshot) => {
                menuList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const item = childSnapshot.val();
                    const itemKey = childSnapshot.key;

                    const itemCard = document.createElement('div');
                    itemCard.classList.add('menu-card');

                    itemCard.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150';">
                        <h3 contenteditable="true" onblur="updateItem('${itemKey}', 'name', this.innerText)">${item.name}</h3>
                        <p contenteditable="true" onblur="updateItem('${itemKey}', 'price', this.innerText)">$${item.price}</p>
                        <button onclick="deleteItem('${itemKey}')">üóëÔ∏è Delete</button>
                    `;

                    menuList.appendChild(itemCard);
                });
            });
        }

        function updateItem(itemKey, field, newValue) {
            const itemRef = firebase.database().ref('menu/' + itemKey + '/' + field);
            itemRef.set(newValue);
        }

        function deleteItem(itemKey) {
            if (confirm('Are you sure you want to delete this item?')) {
                const itemRef = firebase.database().ref('menu/' + itemKey);
                itemRef.remove();
            }
        }
    </script>

</body>

</html>
