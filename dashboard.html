<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            position: fixed;
            top: 0;
            left: -220px;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            padding: 40px 0 20px 0;
            transition: 0.4s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .open-btn {
            font-size: 22px;
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            border-radius: 5px;
        }

        .open-btn:hover {
            background-color: #3700b3;
        }

        #main {
            transition: margin-left 0.4s;
            padding: 20px;
            margin-left: 0;
        }

        .content-section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-section.active {
            display: block;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3, .card p {
            margin: 5px 0;
        }

        .card button {
            width: 48%;
            padding: 8px 10px;
            margin: 5px 1%;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Button -->
    <button class="open-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>ADMIN</h2>
        <a href="#" onclick="showSection('homeSection')">üìÑ Home Content</a>
        <a href="#" onclick="showSection('menuSection')">üçΩÔ∏è Menu Items</a>
        <a href="#" onclick="showSection('eventSection')">üéâ Events</a>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="index.html" style="background-color: white; color: #6200ea; padding: 10px 20px; border-radius: 7px; text-decoration: none; font-weight: bold;">VIEW SITE</a>
        </div>
    </div>

    <div id="main">

        <!-- Home Section -->
        <div id="homeSection" class="content-section active">
            <h2>Home Content</h2>
            <input type="text" id="homeTitle" placeholder="Home Title">
            <textarea id="homeDescription" placeholder="Home Description"></textarea>
            <button onclick="saveHomeContent()">Save Home Content</button>
        </div>

        <!-- Menu Section -->
        <div id="menuSection" class="content-section">
            <h2>Menu Items</h2>
            <form id="menuForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <input type="url" id="itemImageURL" placeholder="Image URL" required>
                <button type="submit">Add Menu Item</button>
            </form>
            <div id="menuList" class="menu-grid"></div>
        </div>

        <!-- Event Section -->
        <div id="eventSection" class="content-section">
            <h2>Events</h2>
            <form id="eventForm">
                <input type="text" id="eventTitle" placeholder="Event Title" required>
                <input type="url" id="eventImageURL" placeholder="Image URL" required>
                <input type="date" id="eventDate" required>
                <button type="submit">Add Event</button>
            </form>
            <div id="eventList"></div>
        </div>

    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            if (sidebar.style.left === '-220px' || sidebar.style.left === '') {
                sidebar.style.left = '0';
                main.style.marginLeft = '220px';
            } else {
                sidebar.style.left = '-220px';
                main.style.marginLeft = '0';
            }
        }

        function showSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for (let i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
            toggleSidebar();
        }

        // Home Content
        function loadHomeContent() {
            document.getElementById('homeTitle').value = localStorage.getItem('homeTitle') || '';
            document.getElementById('homeDescription').value = localStorage.getItem('homeDescription') || '';
        }

        function saveHomeContent() {
            localStorage.setItem('homeTitle', document.getElementById('homeTitle').value);
            localStorage.setItem('homeDescription', document.getElementById('homeDescription').value);
            alert('Home content saved!');
        }

        // Menu Management
        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const imageUrl = document.getElementById('itemImageURL').value;

            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            menu.push({ name, price, imageUrl });
            localStorage.setItem('menu', JSON.stringify(menu));

            menuForm.reset();
            loadMenu();
        });

        function loadMenu() {
            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';

            menu.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150';">
                    <input type="text" id="name-${index}" value="${item.name}" placeholder="Item Name" style="margin-bottom: 10px;">
                    <input type="text" id="price-${index}" value="${item.price}" placeholder="Price" style="margin-bottom: 10px;">
                    <input type="text" id="image-${index}" value="${item.imageUrl}" placeholder="Image URL" style="margin-bottom: 10px;">
                    <button onclick="saveMenuItem(${index})">üíæ Save</button>
                    <button onclick="deleteMenuItem(${index})">üóëÔ∏è Delete</button>
                `;
                menuList.appendChild(card);
            });
        }

        function saveMenuItem(index) {
            const menu = JSON.parse(localStorage.getItem('menu')) || [];
            const updatedName = document.getElementById(`name-${index}`).value;
            const updatedPrice = document.getElementById(`price-${index}`).value;
            const updatedImage = document.getElementById(`image-${index}`).value;

            menu[index].name = updatedName;
            menu[index].price = updatedPrice;
            menu[index].imageUrl = updatedImage;

            localStorage.setItem('menu', JSON.stringify(menu));
            alert('Menu item updated successfully!');
            loadMenu();
        }

        function deleteMenuItem(index) {
            if (confirm('Delete this menu item?')) {
                const menu = JSON.parse(localStorage.getItem('menu')) || [];
                menu.splice(index, 1);
                localStorage.setItem('menu', JSON.stringify(menu));
                loadMenu();
            }
        }

        // Event Management
        const eventForm = document.getElementById('eventForm');
        eventForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const imageUrl = document.getElementById('eventImageURL').value;
            const date = document.getElementById('eventDate').value;

            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push({ title, imageUrl, date });
            localStorage.setItem('events', JSON.stringify(events));

            eventForm.reset();
            loadEvents();
        });

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            events.forEach((event, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${event.imageUrl}" alt="${event.title}" onerror="this.src='https://via.placeholder.com/150';">
                    <h3 contenteditable="true" onblur="updateEvent(${index}, 'title', this.innerText)">${event.title}</h3>
                    <p contenteditable="true" onblur="updateEvent(${index}, 'date', this.innerText)">${event.date}</p>
                    <button onclick="deleteEvent(${index})">üóëÔ∏è Delete</button>
                `;
                eventList.appendChild(card);
            });
        }

        function updateEvent(index, field, value) {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events[index][field] = value;
            localStorage.setItem('events', JSON.stringify(events));
        }

        function deleteEvent(index) {
            if (confirm('Delete this event?')) {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                loadEvents();
            }
        }

        window.onload = function () {
            loadHomeContent();
            loadMenu();
            loadEvents();
        }
    </script>

</body>

</html>
