<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        .event-card {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            text-align: center;
        }

        .event-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .event-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .event-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }

        .event-card button {
            width: auto;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="content">
        <h2>Add Event</h2>
        <form id="eventForm">
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <input type="url" id="eventImageURL" placeholder="Image URL" required>
            <input type="date" id="eventDate" required>
            <button type="submit">Add Event</button>
        </form>

        <h2>Existing Events</h2>
        <div id="eventList"></div>
    </div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const eventList = document.getElementById('eventList');

        function loadEvents() {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            eventList.innerHTML = '';

            events.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');

                eventCard.innerHTML = `
                    <img src="${event.imageUrl}" alt="${event.title}" onerror="this.src='https://via.placeholder.com/150';">
                    <h3>${event.title}</h3>
                    <p>${event.date}</p>
                    <button onclick="deleteEvent(${index})">üóëÔ∏è Delete</button>
                `;

                eventList.appendChild(eventCard);
            });
        }

        function deleteEvent(index) {
            if (confirm('Are you sure you want to delete this event?')) {
                const events = JSON.parse(localStorage.getItem('events')) || [];
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                loadEvents();
            }
        }

        eventForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('eventTitle').value;
            const imageUrl = document.getElementById('eventImageURL').value;
            const date = document.getElementById('eventDate').value;

            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push({ title, imageUrl, date });
            localStorage.setItem('events', JSON.stringify(events));

            eventForm.reset();
            loadEvents();
            alert('Event added successfully!');
        });

        window.onload = loadEvents;
    </script>

</body>

</html>
