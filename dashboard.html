<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            font-size: 20px;
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar {
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #6200ea;
            border-radius: 0 5px 5px 0;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #3700b3;
        }

        .content {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        #menuList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .menu-card {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .menu-card p {
            margin: 0;
            font-weight: bold;
            color: #6200ea;
        }

        .menu-card button {
            width: 45%;
            margin: 5px 2%;
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="menu-button" onclick="toggleSidebar()">‚ò∞ Menu</button>
        <h1>Admin Dashboard</h1>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showSection('homeSection')">üè† Home</a>
        <a href="#" onclick="showSection('menuSection')">üìã View Menu</a>
        <a href="#" onclick="showSection('bookingSection')">üìÖ Book a Table</a>
        <a href="#" onclick="showSection('orderSection')">üõí Order Food</a>
        <a href="#" onclick="showSection('contactSection')">üìû Contact Info</a>
    </div>

    <div class="content">
        <div id="loading">Checking authorization...</div>

        <div id="homeSection" class="hidden">
            <h2>Home Content</h2>
            <textarea id="homeContent" placeholder="Edit home content here..."></textarea>
            <button onclick="saveContent('homeContent')">Save</button>
        </div>

        <div id="menuSection" class="hidden">
            <h2>Menu Items</h2>
            <form id="menuForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <input type="url" id="itemImageURL" placeholder="Image URL" required>
                <button type="submit">Add Item</button>
            </form>
            <p id="uploadStatus"></p>
            <div id="menuList"></div>
        </div>

        <div id="bookingSection" class="hidden">
            <h2>Booking Info</h2>
            <textarea id="bookingContent" placeholder="Edit booking instructions here..."></textarea>
            <button onclick="saveContent('bookingContent')">Save</button>
        </div>

        <div id="orderSection" class="hidden">
            <h2>Order Info</h2>
            <textarea id="orderContent" placeholder="Edit order instructions here..."></textarea>
            <button onclick="saveContent('orderContent')">Save</button>
        </div>

        <div id="contactSection" class="hidden">
            <h2>Contact Info</h2>
            <textarea id="contactContent" placeholder="Edit contact info here..."></textarea>
            <button onclick="saveContent('contactContent')">Save</button>
        </div>
    </div>

</body>

</html>
